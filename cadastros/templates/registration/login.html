{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!--<link rel="stylesheet" href="{%static 'css/login.css'%}">-->
    <link rel="stylesheet" media="screen and (min-width: 700px)" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" media="screen and (max-width: 699px)" href="{% static 'css/login-responsivo.css' %}">

</head>
{% include 'header.html'%}
<body>
    <div id="div_conteudo_login">
        <form method="POST" >
            <li style="list-style: none; margin-top: 10px; font-size: 13px;">{{mensagem}}</li>
            {% csrf_token %}
            <p><label for="">Email</label>
            <input type="text" name="username"></p>
            <p><label for="">Senha</label>
            <input type="password" name="password"></p>
            <button class="btn-lg" id="bt_login" type="submit">Login</button> 
            <!--<p><a href="{% url 'esqueceu_senha' %}">Esqueci minha Senha!</a></p>-->
        </form>
        <div id="div_btn-cadastros">
            <a href="{% url 'novo-usuario' %}"><button class="btn-lg">Cadastre-se</button></a> 
            <a href="{% url 'nova-loja' %}"><button class="btn-lg">Cadastrar Minha Loja</button></a>
        </div>
        
    </div>
    {{erro}}

{% include 'footer.html'%}
</body>
<script src="{% static 'js/login.js'%}"></script>
</html>
